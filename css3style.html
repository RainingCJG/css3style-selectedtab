<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3个人头像与背景同步切换特效</title>
		<link rel="stylesheet" href="css/css3style.css" />
	</head>
	<body>
		<div class="bg">
			<!--个人资料列表-->
			<ul class="content">
				<li><a href="#bg1">Hipster Fashion Haircut</a></li>
				<li><a href="#bg2">Cloud Computing Services &amp; Consulting</a></li>
				<li><a href="#bg3">My haire is sooo fantastic!</a></li>
				<li><a href="#bg4">Eat healthy &amp; excersice!</a></li>
				<li><a href="#bg5">Lips so kissable I could die ...</a></li>
			</ul>
		</div>
		<!--五张背景图片-->
		<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg1.jpg" 
			 alt="" id="bg1" class="bg slideLeft" />
		<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg2.jpg" 
			 alt="" id="bg2" class="bg slideBottom" />
		<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg3.jpg" 
			 alt="" id="bg3" class="bg zoomIn" />
		<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg4.jpg" 
			 alt="" id="bg4" class="bg zoomOut" />
		<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg5.jpg" 
			 alt="" id="bg5" class="bg rotate" />
	</body>
</html>
